<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Score Keeper</title>
</head>
<body>

  <div class="container">
    <img id="banner-pingPong" src="https://images.unsplash.com/photo-1558433916-90a36b44753f" alt="several ping pong balls of different colours bounce over a white surface with a black background">
    <section>
      <h1 class="initial">Score Keeper</h1>
      <p class="playerScoreText">
        <span id="playerOneScore" class="playerScoreSpan">0</span> to <span id="playerTwoScore" class="playerScoreSpan">0</span>
      </p>
      <p>Use the buttons below to keep the score as you play.</p>
      <div>
        <p>Playing to:
          <select name="playTo" id="playToSelector">
            <option value="0">Select</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
        </p>
    </section>
    <div class="container-buttons">
      <button id="button-playerOne-score" class="playerButtons">Player One</button>
      <button id="button-playerTwo-score" class="playerButtons">Player Two</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
