<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Score Keeper</title>
</head>
<body>

  <div class="container">
    <img id="banner-pingPong" src="https://images.unsplash.com/photo-1558433916-90a36b44753f" alt="several ping pong balls of different colours bounce over a white surface with a black background">
    <section>
      <h1>Score keeper</h1>
      <p>
        <span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span>
      </p>
      <p>Use the buttons below to keep the score as you play.</p>
      <div>
        <p>Playing to: <span id="playToSelectionButton"><span id="playToSelection">Select</span><i class="fas fa-caret-down"></i></span></p>
        <ul id="dropdown-container-playTo">
          <li class="dropdown-selection-playTo">5</li>
          <li class="dropdown-selection-playTo">6</li>
          <li class="dropdown-selection-playTo">7</li>
          <li class="dropdown-selection-playTo">8</li>
          <li class="dropdown-selection-playTo">9</li>
        <li class="dropdown-selection-playTo">10</li>
      </ul>
    </section>
    <div class="container-buttons">
      <button id="button-playerOne-score">+1 Player One</button>
      <button id="button-playerTwo-score">+1 Player Two</button>
      <button>Reset</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
